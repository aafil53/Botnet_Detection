version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: botnet_detection_mongo
    environment:
      MONGO_INITDB_DATABASE: botnet_detection
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botnet_detection_backend
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/botnet_detection
      - MONGODB_URL=mongodb://mongodb:27017/botnet_detection
      - DEBUG=false
      - APP_NAME=Botnet Detection API
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/data:/app/data
      - ./backend/app/ml_models/saved_models:/app/app/ml_models/saved_models
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: botnet_detection_frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
